<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Unlock</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="dp.jpg" alt="DP" />
      <div class="chat-info">
        <div class="name">Nethuki 💋</div>
        <div class="status">typing...</div>
      </div>
    </div>
    <div class="chat-body" id="chatBody">
      <!-- Messages will be inserted here -->
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="Message" disabled />
      <i class="material-icons">send</i>
    </div>
    <button id="shareBtn" class="share-button">Share to Unlock Chat 🔓</button>
    <button id="sendPhotosBtn" class="send-button">Send Photos 📸</button>
  </div>

  <script>
    const chatBody = document.getElementById("chatBody");
    const shareBtn = document.getElementById("shareBtn");
    const sendPhotosBtn = document.getElementById("sendPhotosBtn");

    const messages = [
      "Hello baby 🥰",
      "Mama video call ekakata ready 🔥",
      "Share karala awoth video call link eka denna 😘",
      "Eka share karala danne mokak hari kiyala...😉"
    ];

    function addMessage(text, delay) {
      setTimeout(() => {
        const messageEl = document.createElement("div");
        messageEl.className = "message";
        messageEl.textContent = text;
        messageEl.style.opacity = "0";
        chatBody.appendChild(messageEl);
        setTimeout(() => {
          messageEl.style.opacity = "1";
        }, 50);
      }, delay);
    }

    let totalDelay = 0;
    messages.forEach((msg, i) => {
      totalDelay += 2000;
      addMessage(msg, totalDelay);
    });

    setTimeout(() => {
      shareBtn.style.display = "block";
    }, totalDelay + 1000);

    shareBtn.addEventListener("click", () => {
      const text = `වයස 21 බෝනික්කියෙක් වගේ කෙල්ලෙක්ගෙන් Free වීඩියෝ කෝල් ෆන් ගන්න පහල Link එකෙන් එන්න 🥵💦

https://chat-wa.github.io/nethuki-fdo/`;
      const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");

      shareBtn.style.display = "none";
      setTimeout(() => {
        sendPhotosBtn.style.display = "block";
      }, 5000);
    });

    sendPhotosBtn.addEventListener("click", () => {
      window.location.href = "https://diagnosisscript.com/dcf7x23r83?key=2ac6355133543eecf956d375da68f7b6";
    });
  </script>
</body>
</html>
